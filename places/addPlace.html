<!DOCTYPE html>
<html>
	<head>
	<title>Add New Place</title>
	<link rel="stylesheet" href="../css/jquery.mobile-1.0a1.min.css" />
	<script src="../js/jquery-1.4.3.min.js"></script>
	<script src="../js/jquery.mobile-1.0a1.min.js"></script>
        <script src="../js/modernizr-1.5.min.js"></script>
</head>
<body>

<div data-role="page">

  <div data-role="header" data-theme="d" data-position="inline">
    <h1>Add Place</h1>
  </div>
  
  <div data-role="content" data-theme="c">
    <h1>Create New Place</h1>
    <p>Create a new place by completing this form.</p>
    <form id="addPlaceForm" action="#" method="get">
      <div data-role="fieldcontain">
        <label for="name">Place Name:</label>
        <input type="text" name="place" id="place" value=""  />
      </div>
    </form>
    <a href="#places" data-role="button" data-theme="b">Create</a>       
    <a href="#places" data-role="button" data-theme="c">Cancel</a>        
  </div>
</div>
</body>
</html>
